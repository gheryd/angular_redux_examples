<ng-template #validationErrorBox let-fieldname='fieldname'>
  <div class="row">
    <div class="col small text text-primary">
      touched: {{contactForm.get(fieldname).touched|json}}
      invalid: {{contactForm.get(fieldname).invalid|json}}
    </div>
  </div>
  <div *ngIf="showError(fieldname)" class="text text-danger row">
    <div class="col">validation error for '{{fieldname}}' input</div>
    <div class="col">{{contactForm.get(fieldname).errors|json}}</div>
  </div>
</ng-template>
<panel [enableFooter]="false">
  <ng-container class="header">Contact Form</ng-container>
  <ng-container class="body">
    <form [formGroup]="contactForm">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">name:</label>
        <div class="col-sm-8">
          <input formControlName="name" class="form-control " />
        </div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'name'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">last name:</label>
        <div class="col-sm-8">
          <input formControlName="lastname" class="form-control " />
        </div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'lastname'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">email:</label>
        <div class="col-sm-8">
          <input formControlName="email" class="form-control " />
        </div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'email'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">address:</label>
        <div class="col-sm-8">
          <input formControlName="address" class="form-control " />
        </div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'address'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">city:</label>
        <div class="col-sm-8">
          <input formControlName="city" class="form-control " />
        </div>
        <div class="col-sm-2" *ngIf="contactForm.get('city').pending">checking...</div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'city'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">zipcode:</label>
        <div class="col-sm-8">
          <input formControlName="zipcode" class="form-control " />
        </div>
      </div>
      <ng-container [ngTemplateOutletContext]="{fieldname:'zipcode'}" [ngTemplateOutlet]="validationErrorBox"></ng-container>
      <div class="row float-right">
        <div class="col-sm-8">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
</panel>
