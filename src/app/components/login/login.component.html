
<panel>
  <ng-container class="header">Login Form</ng-container>
  <ng-container class="footer">avaible users: ('user1', 'user1pwd') or ('user2','user2pwd')</ng-container>
  <ng-container class="body">
      <form *ngIf="!loading" #f="ngForm" (ngSubmit)="signin(f)">
          <div class="form-group">
              <input 
                ngModel
                [(ngModel)] = "userAuth.username" name="username"
                type="text" 
                class="form-control"
                placeholder="username"
                >
          </div>
          <div class="form-group">
              <input 
                [(ngModel)] = "userAuth.password" name="password"
                type="password" class="form-control" placeholder="password">
          </div>
          <button class="btn btn-primary" type="submit">sign in</button>
      </form>
      <div *ngIf="loading">
        loading...
      </div>
  </ng-container>
</panel>
