<panel>
  <ng-container class="header">Login Form</ng-container>
  <ng-container class="footer">avaible users:
    <ul>
      <li>
        'user1', 'user1pwd' (admin: N)
      </li>
      <li>
        'user2','user2pwd' (admin: Y)
      </li>
    </ul>
  </ng-container>
  <ng-container class="body">
    <form *ngIf="!loading" #f="ngForm" (ngSubmit)="signin(f)">
      <div class="form-group">
        <input ngModel [(ngModel)]="userAuth.username" name="username" type="text" class="form-control" placeholder="username">
      </div>
      <div class="form-group">
        <input [(ngModel)]="userAuth.password" name="password" type="password" class="form-control" placeholder="password">
      </div>
      <button class="btn btn-primary" type="submit">sign in</button>
    </form>
    <div *ngIf="loading">
      loading...
    </div>
  </ng-container>
</panel>
