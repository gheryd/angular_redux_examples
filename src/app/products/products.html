<panel>
    <ng-container class="header">Products</ng-container>
    <ng-container class="body">
        <ul class="list-group">
            <li *ngFor="let p of products |async" class="list-group-item">
                <product [product]="p" (remove)="onProductRemove(p)"></product>
            </li>
        </ul>
    </ng-container>
    <ng-container class="footer">
        <button class="btn btn-primary" (click)="loadProducts()">reload products</button>
    </ng-container>
</panel>
